<ion-content fullscreen>
  <ion-grid>
      <ion-row class="ion-justify-content-center">
          <ion-col size-md="6" class="column">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>
                          <ion-icon name="warning"></ion-icon>
                          Warning
                      </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <p class="text-dark">While no loadshedding is planned, but it could be implemented at short notice in the evenings.
                      We'll let you know if anything changes!</p>
                      <ion-toolbar color="success" class="rounded shadow mt-2 p-2 text-center">
                         <p class="fs-2 m-0 fw-bold d-flex align-items-center justify-content-center"><ion-icon name="git-network" class="pe-1"></ion-icon> No loadshedding</p>
                         <p class="fs-6">Since 10 days ago</p>
                      </ion-toolbar>

                      <ion-button routerLink="/area" role="button" color="white" expand="full" shape="round" class="text-danger mt-3 fw-bold">
                          Add Area
                      </ion-button>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
